name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build

  backend-core:
    name: Backend Core Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend-core/package-lock.json
      - run: npm ci
      - run: npx tsc -p tsconfig.json --noEmit

  backend-market:
    name: Backend Market Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-market
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend-market/package-lock.json
      - run: npm ci
      - run: npx tsc -p tsconfig.json --noEmit
